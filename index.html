<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meower-twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
      <h1 class="tittle"> Meower - Twitter for cats</h1>
    </header>
    <main>
        <form class="mew-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Mew</label>
            <textarea class="u-full-width" type="text" id="name" name="name"></textarea>
            <button class="button-primary">send your mew</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="404">

        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
